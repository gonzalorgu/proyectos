<section class="auth-wrap">
  <div class="card">
    <div class="logo">
      <img src="assets/h.png" alt="Logo vestidos" class="brand-icon" />
      <div class="brand-text">
        <span class="brand-script">Erma Zafe</span>
        <small>Venta y alquiler<br />de vestido</small>
      </div>
    </div>

    <h1 class="title">Crear cuenta</h1>

    @if (error()) {
      <p class="error">{{ error() }}</p>
    }

    <label class="field">
      <span>nombre completo</span>
      <input
        type="text"
        placeholder="Tu nombre completo"
        [value]="nombre()"
        (input)="onNombre($event)"
      />
    </label>

    <label class="field">
      <span>correo</span>
      <input
        type="email"
        placeholder="tucorreo@ejemplo.com"
        [value]="email()"
        (input)="onEmail($event)"
      />
    </label>

    <label class="field">
      <span>contraseña</span>
      <div class="password-wrapper">
        <input
          [type]="showPassword() ? 'text' : 'password'"
          placeholder="********"
          [value]="pass()"
          (input)="onPass($event)"
        />
        <button type="button" class="toggle-password" (click)="togglePassword()" aria-label="Mostrar contraseña">
          @if (showPassword()) {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          }
        </button>
      </div>
    </label>

    <label class="field">
      <span>confirmar contraseña</span>
      <div class="password-wrapper">
        <input
          [type]="showConfirmPassword() ? 'text' : 'password'"
          placeholder="********"
          [value]="confirm()"
          (input)="onConfirm($event)"
        />
        <button type="button" class="toggle-password" (click)="toggleConfirmPassword()" aria-label="Mostrar confirmar contraseña">
          @if (showConfirmPassword()) {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          }
        </button>
      </div>
    </label>

    <button
      class="btn primary"
      type="button"
      (click)="submit()"
      [disabled]="loading()"
    >
      {{ loading() ? 'Registrando…' : 'Registrarse' }}
    </button>

    <div class="links">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</section>
