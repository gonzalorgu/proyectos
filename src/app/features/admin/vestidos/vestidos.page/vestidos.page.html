<div class="vestidos-page">
  <div class="page-header">
    <h1>Gesti√≥n de Vestidos</h1>
    <button (click)="toggleForm()" class="btn btn-primary">
      {{ showForm() ? 'Cancelar' : '+ Nuevo Vestido' }}
    </button>
  </div>

  <div *ngIf="showForm()" class="form-section">
    <app-vestidos-form
      [vestido]="editingVestido()"
      (submitForm)="onSubmitVestido($event)"
      (cancelForm)="onCancelForm()">
    </app-vestidos-form>
  </div>

  <div class="list-section">
    <app-vestidos-list
      [vestidos]="vestidos()"
      [loading]="loading()"
      (editVestido)="onEditVestido($event)"
      (deleteVestido)="onDeleteVestido($event)"
      (toggleDisponible)="onToggleDisponible($event)">
    </app-vestidos-list>
  </div>
</div>
