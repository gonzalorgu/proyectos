<section class="panel">
  <h2>Ajustes de negocio</h2>

  <label class="field">
    <span>Nombre de la tienda</span>
    <input
      type="text"
      [value]="nombre()"
      (input)="onNombre($event)" />
  </label>

  <label class="field">
    <span>Correo de contacto</span>
    <input
      type="email"
      [value]="correo()"
      (input)="onCorreo($event)" />
  </label>

  <label class="field">
    <span>Tel√©fono</span>
    <input
      type="tel"
      [value]="telefono()"
      (input)="onTelefono($event)" />
  </label>

  <button class="btn" type="button" (click)="guardar()">Guardar cambios</button>

  @if (msg()) {
    <p class="ok">{{ msg() }}</p>
  }
</section>
